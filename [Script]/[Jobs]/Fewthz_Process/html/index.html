<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="app.js"></script> 
    <link rel="stylesheet" href="style.css">
    <title>FewZ_Process</title>
</head>
<body>


     <!-- PROCESS CONTENT -->
     <div class="dev-process-container" style="display: none;">
        <input type="checkbox" name="pin" id="pin" hidden>
        <div class="dev-job-inner">
            <div class="dev-job-header process">
                <div class="dev-job-title">
                    <img src="https://cdn.discordapp.com/attachments/1028858874654113902/1029381533141827675/process.webp" width="25" height="25">
                    <span id="title-pro">กำลังดำเนินการ...</span>
                </div>
            </div>

            <div class="dev-process-card">
            <div class="dev-process-subject">
                    <p id="subject-pro">ขั้นตอนการประมวลผล</p>
                </div>
                <div class="dev-process-listitem">
                    <div class="dev-process-item">
                        <div class="dev-process-pic" >
                            <img id="pic-pro-1" src="" width="85" height="85">
                        </div>

                        <div class="dev-process-text">
                            <div class="dev-process-title" id="item-pro-1">ข้าวสาร</div>
                            <div class="dev-process-value">จำนวน x <span id="val-pro-1">7</span></div>
                        </div>

                    </div>
                    <div class="dev-processing">
                        <img src="https://cdn.discordapp.com/attachments/1028858874654113902/1029382637292372008/trending-flat-outline.webp" width="30" height="30">
                    </div>

                    <div class="dev-process-item">
                        <div class="dev-process-pic" >
                            <img id="pic-pro-2" src="" width="85" height="85">
                        </div>

                        <div class="dev-process-text">
                            <div class="dev-process-title" id="item-pro-2">กล่องเทพ</div>
                            <div class="dev-process-value"><span id="val-pro-2">13</span></div>
                        </div>

                    </div>
                </div>
                
                
                <div class="dev-process-detail"><p>กด <a style="color:red;">[X]</a> เพื่อยกเลิกงาน</p></div>
            </div>

            <div class="dev-job-footer">
                <div class="dev-job-progress" id="probar-pro"></div>
            </div>
            <div class="dev-job-spacial-item">
                <span>ไอเทมพิเศษ</span>
                <div class="dev-job-itemmore" id="sp-pro">
                </div>
            </div>
        </div>
    </div>
