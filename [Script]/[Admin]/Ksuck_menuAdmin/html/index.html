<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="./index.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/488c064d5d.js" crossorigin="anonymous"></script>

    <script src="client://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">

            <main>
                <header>
                    <div id="Header"><!-- เลื่อน -->
                        <span class="menutitle" style="padding-left:15px"> Ksuck Menu Admin </span>
                    </div>
                    <div>
                        <a href="#back" id="back" class="back"><i class="fas fa-chevron-left"></i> BACK </a>
                        <a href="#server" id="button" class="server" style="display:none"> BACK ADMIN </a>
                    </div>
                </header>
            
                <div id="server">
                    <div id="K-box">
                        <div id="info">
                            <div class="titlebox">ตำแหน่งของคุณ</div>
                            <div class="inner">
                                <div class="coords"> X Y Z </div>
                                <a href="#coords" class="clipboard" id="clipboard">(คัดลอก)</a>
                            </div>
                        </div>
                        <div class="sectiontitle">เวลา</div>
                        <div id="grid-container" class="grid-container">
                            <div>
                                <button class="btn main" data-action="blackout">
                                    <i class="fas fa-moon"></i>
                                    <span>ไฟดับ</span>
                                </button>
                            </div>
                            <div>
                                <button class="btn main" data-action="freezeWeather">
                                    <i class="fas fa-sun"></i>
                                    <span>หยุดสภาพอากาศ</span>
                                </button>
                            </div>
                            <div>
                                <button class="btn main" data-action="setTime">
                                    <i class="fas fa-clock"></i>
                                    เปลี่ยนเวลา
                            </button>
                            </div>
                            <div>
                                <button class="btn main" data-action="freezeTime">
                                    <i class="fas fa-clock"></i>
                                    หยุดเวลา
                                </button>
                            </div>
                        </div>
                    
                         <!-- ผู้ดูแลระบบ -->
                         <div class="sectiontitle">คำสั่งผู้ดูแล</div>
                         <div id="grid-container2" class="grid-container2">
                             <div>
                                 <button class="btn main" data-action="openplayer">
                                     <i class="fas fa-solid fa-user"></i>
                                     <span>ผู้เล่น</span>
                                 </button>
                             </div>
                             <div>
                                <button class="btn main" data-action="setplayerped">
                                    <i class="fas fa-solid fa-user"></i>
                                    <span>แปลงร้าง</span>
                                </button>
                            </div>
                             <div>
                                 <button class="btn main" data-action="bringall">
                                     <i class="fas fa-user-circle"></i>
                                     <span>ดึงทุกคนในเซิฟ</span>
                                 
                                 </button>
                             </div>
                             <div>
                                 <button class="btn main" data-action="announce">
                                     <i class="fas fa-bullhorn"></i>
                                     <span>ประกาศ</span>
                                 </button>
                             </div>
                             <div>
                                 <button class="btn main" data-action="noclip">
                                     <i class="fas fa-star"></i>
                                     <span>โหมดบิน</span>
                                 </button>
                             </div>
                            <div>
                                <button class="btn main" data-action="DeleteObjects">
                                    <i class="fas fa-cogs"></i>
                                    <span>ลบ Prop ทั้งหมด</span>
                                </button>
                            </div>
                            <div>
                                <button class="btn main" data-action="DeleteVehicles">
                                    <i class="fas fa-car"></i>
                                    <span>ลบ Car ทั้งหมด</span>
                                </button>
                            </div>
                             <div>
                                 <button class="btn main" data-action="spawnVehicle">
                                     <i class="fas fa-car"></i>
                                     <span>เรียกรถ</span>
                                 </button>
                             </div>
                             <div>
                                 <button class="btn main" data-action="setvehicle">
                                     <i class="fas fa-wrench"></i>
                                     <span>แต่งรถ</span>
                                 </button>
                             </div>
                             <div>
                                <button class="btn main" data-action="Maxvehicle">
                                    <i class="fas fa-wrench"></i>
                                    <span>แต่งรถเต็มทั้งหมด</span>
                                </button>
                            </div>
                             <div>
                                 <button class="btn main" data-action="fix">
                                     <i class="fas fa-wrench"></i>
                                     <span>ซ่อมรถ</span>
                                 </button>
                             </div>
                             <div>
                                 <button class="btn main" data-action="Speed">
                                     <i class="fas fa-running"></i>
                                     <span>วิ่งเร็ว</span>
                                 </button>
                             </div>
                             <div>
                                 <button class="btn main" data-action="stamina">
                                     <i class="fas fa-running"></i>
                                     <span>วิ่งไม่เหนื่อย</span>
                                 </button>
                             </div>
                             <div>
                                 <button class="btn main" data-action="jumping">
                                     <i class="fas fa-user-circle"></i>
                                     <span>กระโดดสูง</span>
                                 </button>
                             </div>
                             <div>
                                <button class="btn main" data-action="skin">
                                    <i class="fas fa-user-cog"></i>
                                    <span>เมนูสกิน</span>
                                </button>
                            </div>
                             <div>
                                 <button class="btn main" data-action="godall">
                                     <i class="fas fa-user-circle"></i>
                                     <span>อมตะทั้งเซิฟ</span>
                                 </button>
                             </div>
                             <div>
                                <button class="btn main" data-action="slayall">
                                    <i class="fas fa-skull-crossbones"></i>
                                    <span>ฆ่าทุกคนในเซิฟ</span>
                                </button>
                            </div>
                             <div>
                                 <button class="btn main" data-action="healall">
                                     <i class="fas fa-briefcase-medical"></i>
                                     <span>ฮีลทั้งหมด</span>
                                 </button>
                             </div>
                             <div>
                                <button class="btn main" data-action="reviveallplayer">
                                    <i class="fas fa-briefcase-medical"></i>
                                    <span>ชุปทั้งหมด</span>
                                </button>
                            </div>
                             <div>
                                 <button class="btn main" id="tpwp-button">
                                     <i class="fas fa-route"></i>
                                     <span>วาปไปจุดที่มาค</span>
                                 </button>
                             </div>
                             <div>
                                 <button class="btn main" data-action="Updateblip">
                                     <i class="fas fa-user-circle"></i>
                                     Blipผู้เล่น
                                 </button>
                             </div>
                             <div>
                                 <button class="btn main" data-action="name_on">
                                     <i class="fas fa-user-circle"></i>
                                     <span>ชื่อบนหัว</span>
                                 </button>
                             </div>
                             <div>
                                 <button class="btn main" data-action="banlist">
                                     <i class="fas fa-ban"></i>
                                     รายชื่อผู้ถูกแบน
                                 </button>
                             </div>
                         </div>
                    
                        <div class="sectiontitle">เปลี่ยนแปลง อากาศ</div>
                        <div id="grid-container" class="grid-container">
                            <div id="row" style="width:100%">
                                <span class="description"></span>
                                <select name="weatherTypes" id="weatherTypes" class="dropdown">
		    		    			<option value="EXTRASUNNY">แดดออก</option>
		    		    			<option value="CLEAR">โปร่งใส</option>
		    		    			<option value="NEUTRAL">NEUTRAL</option>
		    		    			<option value="SMOG">หมอกควัน</option>
		    		    			<option value="FOGGY">หมอก</option>
		    		    			<option value="OVERCAST">เมฆครึ้ม</option>
		    		    			<option value="CLOUDS">เมฆ</option>
		    		    			<!--<option value="CLEARING">เคลียร์</option>
		    		    			<option value="RAIN">ฝน</option>
		    		    			<option value="THUNDER">ฟ้าร้อง</option>-->
		    		    			<option value="XMAS">คริสต์มาส</option>
		    		    			<option value="BLIZZARD">พายุหิมะ</option>
		    		    			<option value="SNOWLIGHT">สโนว์ไลท์</option>
		    		    			<option value="HALLOWEEN">ฮาโลวีน</option>
		    		    		</select>
                            </div>
                            <button class="btn confirm" data-action="changeWeather">ยืนยัน</button>
                        </div>
                    </div>
                </div>
                <!-- END MAIN-->
            
                <!-- Menu Player -->
                <div id="actions">
                    <!-- ชื่อ นามสกุลผู้เล่น-->
                    <div id="info">
                        <div class="titlebox">
                            <i class="fas fa-info-circle"></i> 
                            เกี่ยวกับ 
                            <span class="playername"></span>
                        </div>
                    
                        <div id="section">
                            <span class="title">ชื่อ นามสกุล:</span> <span class="data" data-name="name"></span>
                        </div>
                    
                        <div id="section">
                            <span class="title">Steam ID:</span> 
                            <span class="data" data-name="license"></span>
                        </div>
                    
                        <div id="section">
                            <span class="title">เงิน:</span> 
                            <span class="data" data-name="money"></span>
                        </div>
                        <br>
                    </div>
                    <!-- อาชีพ -->
                    <div  id=" overflow-item">
                        <div class="sectiontitle">เปลี่ยน <span class="playername">Players</span>'อาชีพ</div>
                        <div id="grid-container" class="grid-container">
                            <div id="row">
                                <span class="description">อาชีพ</span>
                                <select name="jobs" id="jobs" class="dropdown">
		    		    		</select>
                            </div>
                            <div id="row">
                                <span class="description">ระดับ</span>
                                <select name="ranks" id="ranks" class="dropdown">
		    		    			<option value="0">Unemployed</option>
		    		    		</select>
                            </div>
                            <button class="btn setjob" data-action="setJob">ยืนยัน</button>
                        </div>
                    
                        <!-- การกระทำ-->
                        <div class="sectiontitle">ควบคุม</div>
                        <div id="grid-container3" class="grid-container3">
                            <div>
                                <button class="btn main2" data-action="giveWeapon">
                                    <i class="fas fa-fighter-jet"></i>
                                    <span> ให้อาวุธ </span>
                                </button>
                            </div>
                        
                            <div>
                                <button class="btn main2" data-action="bring">
                                    <i class="fas fa-people-carry"></i>
                                    ดึง
                                </button>
                            </div>
                        
                            <div>
                                <button class="btn main2" data-action="goto">
                                    <i class="fas fa-map-marked-alt"></i>
                                    ไปหา
                                </button>
                            </div>

                            <div>
                                <button class="btn main2" data-action="spectate">
                                    <i class="fas fa-binoculars"></i>
                                    Spectate
                                </button>
                            </div>

                            <div>
                                <button class="btn main2" data-action="freeze">
                                    <i class="fas fa-temperature-low"></i>
                                    แช่แข็ง
                                </button>
                            </div>
                            <div>
                                <button class="btn main2" data-action="kill">
                                    <i class="fas fa-skull-crossbones"></i>
                                    ฆ่า
                                </button>
                            </div>
                            <div>
                                <button class="btn main2" data-action="heal">
                                    <i class="fas fa-briefcase-medical"></i>
                                    ฮิล
                                </button>
                            </div>
                            <div>
                                <button class="btn main2" data-action="revive">
                                    <i class="fas fa-briefcase-medical"></i>
                                    ชุป
                                </button>
                            </div>
                            <div>
                                <button class="btn main2" data-action="god">
                                    <i class="fas fa-bible"></i>
                                    อมตะ
                                </button>
                            </div>
                            <div>
                                <button class="btn main2" data-action="setskin">
                                    <i class="fas fa-user-circle"></i>
                                    รีสกินผู้เล่น
                                </button>
                            </div>
                            <div>
                                <button class="btn main2" data-action="inventory">
                                    <i class="fas fa-box-open"></i>
                                    เปิดกระเป๋า
                                </button>
                            </div>
                            <div>
                                <button class="btn main2" data-action="addCash">
                                    <i class="fas fa-money-check-alt"></i>
                                    ให้เงิน
                                </button>
                            </div>
                            <div>
                                <button class="btn main2" data-action="addBlackCash">
                                    <i class="fas fa-money-check-alt"></i>
                                    ให้เงินแดง
                                </button>
                            </div>
                            <div>
                                <button class="btn main2" data-action="addBank">
                                    <i class="fas fa-money-check-alt"></i>
                                    ให้เงิน(ธนาคาร)
                                </button>
                            </div>
                            <div>
                                <button class="btn main2" data-action="giveItem">
                                    <i class="fas fa-gift"></i>
                                    ให้ไอเทม
                                </button>
                            </div>
                        </div>
                    
                        <div class="sectiontitle">ลงโทษผู้เล่น</div>
                        <div id="grid-container4" class="grid-container4">
                            <div>
                                <button class="btn kick" data-action="kick">
                                    <i class="fas fa-gavel"></i>
                                    <span> เตะ </span>
                                </button>
                            </div>
                            <div>
                                <button class="btn ban" data-action="ban">
                                    <i class="fas fa-ban"></i>
                                    <span> แบน </span>
                                </button>
                            </div>
                            <div>
                                <button class="btn permaban" data-action="permaban">
                                    <i class="fas fa-ban"></i>
                                        <span>แบน(ถาวร)</span>
                                </button>
                            </div>
                        </div>
                        <!-- ให้ยศ -->
                    
                        <div id="perms">
                            <div class="sectiontitle">ให้ยศ</div>
                            <div id="grid-container" class="grid-container">
                                <div>
                                    <button class="btn main" data-action="promote" data-level="user">
                                        <i class="fas fa-user"></i>
                                        User
                                    </button>
                                </div>
                            
                                <!--<div>
                                    <button class="btn main" data-action="promote" data-level="mod">
                                        <i class="fas fa-user-shield"></i>
                                        Moderator
                                    </button>
                                </div>-->
                            
                                <div>
                                    <button class="btn main" data-action="promote" data-level="admin">
                                        <i class="fas fa-user-cog"></i>
                                        Admin
                                    </button>
                                </div>
                                <div>
                                    <button class="btn main" data-action="promote" data-level="superadmin">
                                        <i class="fas fa-star"></i>
                                        Superadmin
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                 <!-- หน้าต่างแสดงผลใหม่-->
                <div id="inputmanager">
                    <div id="inputwrap">
                        <div class="inputtitle" id="inputtitle"></div>
                        <input type="text" id="datainput" class="mtextareas" placeholder="" />
                        <br/>
                        <div id="buttonwrap">
                            <button class="button main" id="confirminput">ยืนยัน</button>
                            <button class="button main" id="cancelinput">ยกเลิก</button>
                        </div>
                    </div>
                </div>
                <!-- หน้าต่างแสดงผลใหม่-->
                <div id="confirmaction">
                    <div id="inputwrap">
                        <div class="inputtitle" id="inputtitle"></div>
                        <br/>
                        <div id="buttonwrap">
                            <button class="button" id="confirm">ยืนยัน2</button>
                            <button class="button" id="cancelinput">ยกเลิก</button>
                        </div>
                    </div>
                </div>

                <!-- หน้าต่างของผู้เล่น -->
                <div id="weapons">
                    <div class="hl">เลือกอาวุธ</div>
                    <div id="weaponlist">
                    
                    </div>
                </div>
                
                <div id="items">
                    <div id="itemamount">Give <input type="text" id="qty" class="mtextareas" value="1" /> to <span class="playername"></span></div>
                    <div id="itemlist"></div>
                </div>
                
                <div id="vehicles">
                        <div class="hl">เสกรถ</div>
                        <div id="vehiclelist"></div>
                </div>
                
                <div id="bans">
                    <div class="hl">ผู้เล่นที่ถูกแบน</div>
                    <div id="banlist">

                    </div>
                </div>

                <div id="peds">
                    <div class="hl">รายการแปลงร้าง</div>
                    <div id="pedlist">

                    </div>
                </div>

            </main>
    </div>

    <div id="Ksuck-container">
        <div class="K-list">
            <span class="K-menutitle" > รายชื่อผู้เล่น </span>
        </div>
        <main>
            <div id="playerlist">
                <div class="ptitle">
                    <span class="pname"></span><input type="text" id="search" placeholder="ค้นหา ชื่อ/ไอดี" value="" />
                </div>
                <div id="pinner">
                    
                </div>
            </div>
        </main>
    </div>

</body>

</html>
