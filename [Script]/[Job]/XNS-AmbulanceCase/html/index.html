<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="background">
                <div class="logo-bg">
                    <img src="https://cdn.discordapp.com/attachments/998476679708160020/1056654296420208651/nurse.png">
                    <p>DOCTOR CASE</p>
                    <span><i class="fas fa-info-square"></i> รายละเอียดเคสต่างๆ</span>
                </div>
                <div class="serach-bg">
                    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="ค้นหาเคส">
                    <div class="searchicon"><i class="fas fa-search"></i></div>
                </div>
                <div class="caselabel">
                    <div class="case-bg">
                        <i class="fas fa-rss" style="color: #FCEE9E;"></i>
                        <p>&nbsp;เคสที่ยังไม่รับ&nbsp; : <span id="waitcase" style="color: white;">0</span></p>
                    </div>
                    <div class="case-bg">
                        <i class="fas fa-plane" style="color: #E0C7EE;"></i>
                        <p>&nbsp;เคสกำลังไป &nbsp;&nbsp; : <span id="commingcase" style="color: white;">0</span></p>
                    </div>
                    <div class="case-bg">
                        <i class="fas fa-check" style="color: #ADD495;"></i>
                        <p>&nbsp;เคสเรียบร้อย &nbsp;: <span id="successcase" style="color: white;">0</span></p>
                    </div>
                    <div class="case-bg">
                        <i class="fas fa-layer-group" style="color: #F898A4;"></i>
                        <p>&nbsp;เคสทั้งหมด &nbsp;&nbsp;&nbsp;&nbsp;: <span id="allcase" style="color: white;" >0</span></p>
                    </div>
                </div>
                <div class="caseall-bg">
                    <div id="case"></div>
                </div>
            </div>
        </div>
	</body>
    <script src="./js/script.js" type="text/javascript"></script>
</html>
