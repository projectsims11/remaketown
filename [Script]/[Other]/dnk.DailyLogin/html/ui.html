<!DOCTYPE html>
<html lang="en">

<head>

    <script src="nui://game/ui/jquery.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Donka - DailyLogin</title>

<body>

    <div id="overlay"></div>

    <div id="received">

    <div id="wrapper">

            <header>
                <span> รับของรายวัน </span>

            <main>
                <div id="main-list-items">
                    <div id="" class="item disabled missed">
                        <header>
                            <span> 1 </span>
                        </header>
                        <main>
                            <img src="./img/core_vibranium.png" alt="">
                        </main>
                        <footer>
                            <span> LABEL </span>
                        </footer>
                    </div>
                    <div id="" class="item disabled received">
                        <header>
                            <span> 2 </span>
                        </header>
                        <main>
                            <img src="./img/core_vibranium.png" alt="">

                        <footer>
                            <span> LABEL </span>
                        </footer>
                    </div>
                    <div id="" class="item">
                        <header>
                            <span> 3 </span>
                        </header>
                        <main>
                            <img src="./img/core_vibranium.png" alt="">
                        </main>
                        <footer>
                            <span> LABEL </span>
                        </footer>
                    </div>

                </div>
            </main>
            <footer>
                <div id="point-10" class="point ">
                    <div class="image">
                        
                    </div>
                    <div class="text">ล็อคอินครบ 10 วัน</div>
                    <div class="number disabled">รับของ</div>
                </div>
                <div class="progress"></div>
                <div id="point-20" class="point ">
                    <div class="image">
                        
                    </div>
                    <div class="text">ล็อคอินครบ 20 วัน</div>
                    <div class="number disabled">รับของ</div>
                </div>
                <div class="progress"></div>
                <div id="point-30" class="point ">
                    <div class="image">
                        
                    </div>
                    <div class="text">ล็อคอินครบ 30 วัน</div>
                    <div class="number disabled">รับของ</div>
                </div>
            </footer>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>

</html>
