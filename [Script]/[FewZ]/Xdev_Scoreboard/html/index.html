<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <link href="https://kit-pro.fontawesome.com/releases/v6.2.0/css/pro.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>scoreboard</title>
</head>

<body id="body">
    <div class="Container">
        <div class="scoreboard">
            <div class="scoreboard_inner">
                <div class="scoreboard_inner_profile">
                    <img id="Profile-Player" src="img/default.png">
                </div>

                <div class="boxID">
                    <i class="fa-solid fa-image-portrait"></i><div id="Id">ID : 9999</div>
                </div>

                <div class="boxPing">
                    <i class="fa-solid fa-wifi"></i><div id="PlayerPing">PING : 12</div>
                </div>

                <div class="boxTime">
                    <i class="fa-solid fa-id-card-clip"></i></i><div id="calendar">15/12/2566</div>
                    <i class="fa-solid fa-clock"></i></i><div id="time">15/12/2566</div>
                </div>

                <div class="boxOnline">
                    <i class="fa-solid fa-earth-asia"></i><div id="PlayerOnline">PLAYERS : 9999</div>
                </div>

                <div class="Information">
                    <span class="Label">NAME <div class="Player" id="PlayerName">: Venice Project</div></span>
                    <div class="icon">
                        <i class="fa-solid fa-address-card"></i>
                    </div>
                </div>
    
                <div class="Information">
                    <span class="Label">JOB <div class="Player" id="PlayerJobLabel">: Server</div></span>
                    <div class="icon">
                        <i class="fa-solid fa-briefcase"></i>
                    </div>
                </div>
    
                <div class="Information">
                    <span class="Label">PHONE <div class="Player" id="PlayerPhone">: 999999</div></span>
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>

                <!-- <div class="title">AGENCY</div> -->

                <div class="Agention">
                    <div class="agen">
                        <div class="circle">
                            <img src="./img/police.png">
                        </div>
                    </div>
                    <div id="PoliceOnline">99</div>
                </div>
                <div class="Agention">
                    <div class="agen">
                        <div class="circle">
                            <img src="./img/doctor.png">
                        </div>
                    </div>
                    <div id="DoctorOnline">99</div>
                </div>
                <div class="Agention">
                    <div class="agen">
                        <div class="circle">
                            <img src="./img/council.png">
                        </div>
                    </div>
                    <div id="CouncilOnline">99</div>
                </div>
            </div>

            <div class="circle-dot">
                <div class="dot" id="d1"></div>
                <div class="dot" id="d2" ></div>
                <div class="dot" id="d3" ></div>
            </div>

        </div>
        </div>
    </div>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
