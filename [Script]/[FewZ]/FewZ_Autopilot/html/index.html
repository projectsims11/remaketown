<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPilot UI</title>
    <link rel="stylesheet" href="ui.css">
    <link rel="stylesheet" href="icon.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<body>
    <div class="con-box">
        
        <audio id="click-sound">
            <source src="sound.ogg" type="audio/ogg">
        </audio>

        <div class="head-box">
            <span>ระบบขับรถอัตโนมัติ</span>
            <div class="swtih-thmem">
                <button type="button" class="btn-theme" id="moon">
                    <ion-icon name="moon"></ion-icon>
                </button>
                <button type="button" class="btn-theme" id="sun">
                    <ion-icon name="sunny"></ion-icon>
                </button>
            </div>
        </div>

        <div class="body-box">
            <div class="btn-box" id="b1">
                <ion-icon name="speedometer" class="icon-start"></ion-icon>
            </div>
            <div class="btn-box"id="b2">
                <ion-icon name="stop-circle" class="icon-stop"></ion-icon>
            </div>
            <div class="btn-box"id="b3">
                <ion-icon name="play-back"class="speed-down"></ion-icon>
            </div>

            <div class="btn-box"id="b4">
                <ion-icon name="play-forward" class="speed-up"></ion-icon>
            </div>
        </div>


    </div>
</body>
    <script src="ispecial.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/5b7114a249.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
