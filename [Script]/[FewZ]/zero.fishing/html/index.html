<!DOCTYPE html>
<html lang="da-DK">
    <head>
        <meta charset="utf-8">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/723d9b901d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
        <link rel="stylesheet" href="style.css" type="text/css">
		<script src="script.js" type="text/javascript"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> -->
        <!-- <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script>
	</script>
	</head>
    <body>
        <div class="box-container">
            <div class="container">
                <div class="box-loading">
                    <div class="loader"></div>
                    <div class="col-3">
                        <div class="snippet" data-title=".dot-flashing">
                          <div class="stage">
                            <div class="dot-flashing"></div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="box-png">
                    <div class="pic-job">
                        <img id="item-pic" src="nui://Fewthz_inventory/html/img/items/squid.png"/>
                    </div>
            
                    <div class="countitem">
                        กำลังตก
                       <div class="text-countitem">
                            ปลา
                        </div>
                    </div>
                </div>
                <div class="box-headerx">
                    <div class="headerx">
                        <div class="text-headerx">
                            ตกปลา อัตโนมัติ
                        </div>
                    </div>
                </div>
                <div class="box-fish">
                    <div class="item-time">
                        ระยะเวลา : <div class="text-time" >
                            100 Sec
                        </div>
                    </div>
                    <div class="y">
                        เหยื่อ :
                       <div class="text-y">
                            1000
                        </div>
                    </div>
                    <div class="b">
                        เบ็ด : 
                        <div class="text-b">
                            10
                        </div>
                    </div>
                </div>
                <div class="box-pressx">
                    <div class="pressx">
                        <div class="text-pressx">
                            กด [ X ] เพื่อยกเลิกการตกปลา
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="text-header-bottom">
                    <span>ไอเทมพิเศษ</span>
                </div>
                
                <div class="box-bonus1">
                    <div class="pic-bonus1">
                        <img id="item-pic" src="nui://Fewthz_inventory/html/img/items/shrimp.png" />
                    </div>
                </div>
                
                <div class="box-bonus2">
                    <div class="pic-bonus2">
                        <img id="item-pic" src="nui://Fewthz_inventory/html/img/items/dolly_fish.png" />
                    </div>
                </div>
                
                <div class="box-bonus3">
                    <div class="pic-bonus3">
                        <img id="item-pic" src="nui://Fewthz_inventory/html/img/items/squid.png" />
                    </div>
                </div>

            </div>
        </div>
    </body>
    <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

    <script src="script.js"></script>
</html>
