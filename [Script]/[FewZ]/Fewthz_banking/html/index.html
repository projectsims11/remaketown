                 <div id="withdrawd" class="" >

                <button class="tablinks"  onclick="openCity(event, 'depositd');document.getElementById('depositInput').value = ''"><i class="fa-solid fa-piggy-bank"></i><p class="DEPOSIT">DEPOSIT</p></button>
                <button class="tablinks"  onclick="openCity(event, 'transferd');document.getElementById('transferAmountInput').value = ''"><i class="fa-solid fa-money-bill-transfer"></i><p class="TRANSFER">TRANSFER</p></button>
              
            </div>
            
        </div>

    <script src="./index.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        
          function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("ty");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                $("#withdrawd").hide()
                $("#depositd").hide()
                $("#transferd").hide()
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
            $('input[type="number"].withdrawd').val('');
            $('input[type="number"].depositd').val('');
            $('input[type="number"].transferd').val('');
  
        }
    </script>
    <script type="text/javascript">
         const audio = new Audio();

         audio.volume = 0.5;

         const audio1 = new Audio();
         audio1.src = "w.wav";
         audio1.volume = 0.5;

         
    </script>
