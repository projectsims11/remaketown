<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="shop">
            <div class="Font-bar-top">
                <div class="products-title">เมนูซ่อมรถ</div>
                <ion-icon class="icon-bar" name="repeat"></ion-icon>
            </div>
            <div class="items"></div>
            <div class="Font-bar-dow">
                <div class="products-title-dow">กด (ESC) ออกจากเมนู</div>
                <ion-icon class="icon-bar" name="ellipsis-horizontal"></ion-icon>
            </div>
        </div>
    </div>
    <script>
    $(document).keyup(function (e) {
        if (e.key === "Escape") {
            $(".items").empty();
            $(".container").fadeOut(100);
            $.post('http://FewZ_repair/focusOff');
            var sound = new Audio('close.mp3');
            sound.volume = 0.3;
            sound.play();
        }
    });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body></html>
